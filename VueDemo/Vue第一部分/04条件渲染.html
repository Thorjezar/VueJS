<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件绑定</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: pink; 
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<button v-on:click="toggleBox">显示和隐藏</button>
			<div class="box" v-if="seen">
				
			</div>
			<div class="box" v-if="seen">
				
			</div>
		</div>
		<script>
			const app=new Vue({
				el:"#app",
				data:{
					message:"Hi I am lilei",
					seen: false
				},
				methods:{
					toggleBox:function(){
						this.seen=!this.seen //取反值
					}				
				}
			})
		</script>
	</body>
</html>

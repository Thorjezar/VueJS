<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双向数据绑定</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app">
			{{message}}
			<p v-bind:title="message">1111</p>
						<input type="text" v-bind:value="message" />
						<input type="text" v-model="message" />
		</div>
		
		<script>
			const app=new Vue({
				el:"#app",
				data:{
					message:"I Love Vue"
				}
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件绑定</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<button v-on:click="handleClick">点我改变message</button>
		</div>
		<script>
			const app=new Vue({
				el:"#app",
				data:{
					message:"Hi I am lilei"
				},
				methods:{
					handleClick:function(){
						this.message="I love Vue"
					}
				}
			})
		</script>
	</body>
</html>

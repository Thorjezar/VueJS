<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简易计算器</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>单机=按钮 根据操作符计算两个数的操作结果</p>
			<input type="text" v-model.number="num1" />
			<select v-model.number="opt">   //这里有个坑 需要转换数字
				<option value ="0">+</option>
				<option value ="1">-</option>
				<option value ="2">*</option>
				<option value ="3">/</option>
			</select>
			<input type="text" v-model.number="num2" />
			<button @click="handelCalculator">=</button>
			<strong>{{res}}</strong>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					num1:0,
					opt:0,
					num2:0,
					res:0
				},
				methods:{
					handelCalculator:function(){
						switch(this.opt)
						{
							case 0:
							this.res=this.num1+this.num2;
							break;
							case 1:
							this.res=this.num1-this.num2;
							break;
							case 2:
							this.res=this.num1*this.num2;
							break;
							case 3:
							this.res=this.num1/this.num2;
							break;	
						}												
					}
				}
			})
		</script>
	</body>
</html>

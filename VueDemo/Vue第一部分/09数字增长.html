<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数字增长</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>点击按钮让数字自增</p>
			<!-- <button v-on:click="num++">点击自增</button> -->
			<button @click="num++">点击自增</button>
			<h1>{{num}}</h1>
			<script>
				new Vue({
					el:"#app",
					data:{
						num:0						
					}
				})
			</script>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器vue</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="number" v-model="count01" />
			<select v-model="selected">
			<option value ="+">加</option>
			<option value ="-">减</option>
			<option value ="*">乘</option>
			<option value ="/">除</option>
			</select>			
			<input type="number" v-model="count02" />
			<span>等于{{count03}}</span>
			
			<button v-on:click="calculate">点我计算</button>
		</div>
		
		<script>
			new Vue({
				el:"#app",
				data:{
					count01:0,
					count02:0,
					count03:0,
					selected:''
				},
				methods:{
					calculate:function(){
						if(this.selected=="+")
						{
							this.count03=eval((this.count01-0)+(this.count02-0));
						}
						if(this.selected=="-")
						{
							this.count03=eval(this.count01-this.count02);
						}
						if(this.selected=="*")
						{
							this.count03=eval(this.count01*this.count02);
						}
						if(this.selected=="/"&&this.count02!=0)
						{
							this.count03=eval(this.count01/this.count02);
						}
					}
				}
				
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue测试</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script>
			new Vue({
				el: "#app",
				data:{
					message:"Hello Vue"
				}
			});
		</script>
	</body>
</html>

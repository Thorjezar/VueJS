<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{getReverseMessage()}}</h1>
			<h1>{{getReverseMessage()}}</h1>
			<br />
			<h1>{{reverseMessage}}</h1>
			<h1>{{reverseMessage}}</h1>
		</div>
		<script type="text/javascript">
			const app= new Vue({
				el:"#app",
				data:{
					message:"Hello VueJS"
				},
				methods:{
					getReverseMessage(){
						console.log("函数被调用");
						return this.message.split(" ").reverse().join(" ");
					}
				},
				
				computed:{
					reverseMessage(){
						console.log("计算属性被调用");
						return this.message.split(" ").reverse().join(" ");
					}
				}
			})
		</script>
	</body>
</html>

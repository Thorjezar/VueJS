<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ref的使用</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app" ref="div">
			<loading ref="load"></loading>
		</div>
		<script type="text/javascript">
			let loading={
				template:"<h1 v-show='flag'>数据正在加载中...</h1>",
				data(){
					return {
						flag:true
					}
				},
				methods:{
					hide(){
						this.flag=false;
					}
				}
			}
			new Vue({
				el:"#app",
				data:{
					
				},
				components:{
					loading
				},
				mounted() {
					//console.log(this.$refs);
					this.$refs.load.hide();
					// this.$refs.load.$el.style.background="pink";
				}
				
			})
		</script>
	</body>
</html>

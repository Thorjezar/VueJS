<!DOCTYPE html>

		<title>父传子</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			parent:{{money}}
			<!--父传子用属性传递-->

			<son :m="money"></son>

		<script type="text/javascript">
		//
		let son={
			template:"<div>son {{m}}</div>",
// 			data(){
// 				return{
// 				
// 				}
// 			},
			props:["m"]   //声明使用的属性
			
// 			computed:{
// 				money(){
// 					return this.m;
// 				}
// 			}
		}	
		new Vue({
			el:"#app",
			components:{
				son
			},
			data:{
				money:100
			}
		});
		</script>
	</body>
</html>

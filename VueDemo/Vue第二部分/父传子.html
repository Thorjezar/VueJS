<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父传子</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			parent:{{money}}
			<!--父传子用属性传递-->
			<!-- <son v-bind:m="money"></son> -->
			<son :m="money"></son>
		</div>
		
		<script type="text/javascript">
		//
		let son={
			// props:["m"],
			props:{
				m:{ //对象
					type:[Number,Boolean],
					/* default: 50, */
					required: true, //此属性必须传递,不传递会调用default
					validator(val){ //自定义校验器
						return val>=100;
					}
				}
			},
			template:"<div>son {{m}} <button @click='handleIncrease'>+</button></div>",
// 			data(){
// 				return{
// 				
// 				}
// 			},
			   //声明使用的属性
			methods:{
				handleIncrease(){
					this.m=200; 
				}
			}
// 			computed:{
// 				money(){
// 					return this.m;
// 				}
// 			}
		}	
		new Vue({
			el:"#app",
			components:{
				son
			},
			data:{
				money:50
			}
		});
		</script>
	</body>
</html>

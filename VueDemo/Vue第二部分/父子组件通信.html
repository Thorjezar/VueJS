<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父子组件通信</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{msg}}</h1>
			<parent></parent>
		</div>
		<script>
			Vue.component("parent",{
				data(){
					return {
						msg:"parent msg",
						user:{
							name:"lucy",
							age:20
						}
					}					
				},
				methods:{
					changeMsg(val){
						this.msg=val;
					}
				},
				template: "<div><p>parent component</p><input type='text' v-model='msg'></input><p>{{user.name}}</p><child v-bind:msg='msg' v-bind:user='user' @changeMsg='changeMsg'></child></div>",
				components:{
					child:{
						template:"<div><p>child component</p><p>{{msg}}</p><p>{{user.name}}</p><p>{{foo}}</p><button @click='handlechangemsg'>点击修改父组件的msg</button></div>",
						props:['msg','user'],
						data(){
							return {
								foo:"sub foo"
							}
						},
						methods:{
							handlechangemsg(){
								this.user.name="zhangsan";
								//发布事件
								this.$emit("changeMsg","hello world");
							}
						}
													
					}
				}
				
			});
			new Vue({
				el:"#app",
				data:{
					msg:"VueJS"
				}
			});
		</script>
	</body>
	
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>panel组件</title>
		<link rel="stylesheet" href="../Script/node_modules/bootstrap/dist/css/bootstrap.min.css">
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<panel></panel>
		</div>
		<template id="panel">
			<div class="panel panel-default">
				<div class="panel-heading">Panel heading without title</div>
				<div class="panel-boby">
					Panel content
				</div>
				<div class="panel-boby">
					Panel content
				</div>
			</div>
		</template>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				components:{
					panel:{
						template:"#panel"
					}
				}
			});
		</script>
	</body>
</html>

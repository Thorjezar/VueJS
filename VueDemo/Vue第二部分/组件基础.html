<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件基础</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{message}}</h1>
			<strong>{{count}}</strong>
			<button @click="handleIncrement">点击+1</button>
			<br/>
			<br>
			<foo></foo>
			<foo></foo>
			<foo></foo>
		</div>
		<script type="text/javascript">
			//定义一个组件 foo
			//组件是对视图的封装
			/*
				组件选项template用来指定组件的模板
			*/
		   
		    Vue.component("foo",{
				template:'<div><strong>{{count}}</strong><button @click="handleIncrement">点击+1</button></div>',
				data(){
					return{
						count:100
					}
				},
				methods:{
					fn1(){
						console.log("fn in foo");
					},
					handleIncrement(){
						//组件自己的methods中的方法this 访问的是组件的实例
						//组件其实也是Vue实例 一种特殊的实例
						//组件只管理自己的template
						this.count++;
					}
				}
			});
			
			const app= new Vue({
				el:"#app",
				data:{
					message:"Hello VueJS",
					count:10,
					count2:0
				},
				methods:{
					handleIncrement(){
						this.count++;
					}
				}
			})
		</script>
	</body>
</html>

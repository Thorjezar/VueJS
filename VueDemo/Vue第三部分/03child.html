<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>child</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
		<script src="../Script/node_modules/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
			<router-link to="/home">跳转首页</router-link>
			<router-link to="/personal">跳转个人中心</router-link>
			<router-view></router-view>
		</div>
		<template id="personal">
			<div>
				<router-link to="/personal/info">个人信息</router-link>
				<router-link to="/personal/dataedit">资料设置</router-link>
				<router-view></router-view>
			</div>
		</template>
		<script type="text/javascript">
			let home={
				template:"<div>Home</div>"
			};
			let personal={
				template:"#personal"
			};
			let info ={
				template:"<div>info</div>"
			};
			let dataedit={
				template:"<div>dataedit</div>"
			};
			let routes=[{
				path:"/home",
				component:home
			},
			{
				path:"/personal",
				component:personal,
				children:[{
					path:"info",  //此处路径不要加/ 带/表示一级目录  
					component:info
				},{
					path:"dataedit",
					component:dataedit
				}]
			}];
			let router = new VueRouter({
				routes				
			});
			new Vue({
				el:"#app",
				router
			})
		</script>
	</body>
</html>

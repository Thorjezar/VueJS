<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>axios</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
		<script src="../Script/node_modules/axios/dist/axios.js"></script>
	</head>
	<body>
		<div id="app">
			{{list[1].a}}
			<p>{{products[0].proName}}</p>    <!--这里用v-if也可以绑定-->
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					products:[{"isSelected":true,
					"proCover":"https://www.jqhtml.com/wp-content/themes/sc/images/logo.png",
					"proName":"深入浅出node.js",
					"proPrice":58.9,
					"proNum":2}],
					list:[{"a":1},{"a":2}]
				},
				created(){
					// console.log(this);
					axios.get("./cars.json")
					.then(res=>{
						// console.log(res.data);
						this.products=res.data;
					},
					err=>{
						console.log(err);
					})
				}
			})
		</script>
	</body>
</html>

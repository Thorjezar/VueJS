<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>axios</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
		<script src="../Script/node_modules/axios/dist/axios.js"></script>
	</head>
	<body>
		<div id="app">
			{{list[1].a}}
			<!-- {{products[0].proCover}} -->
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					// products:null
					list:[{"a":1},{"a":2}]
				},
				computed:{
					products()
					{
						return [];
					}
				},
				created(){
					// console.log(this);
					axios.get("./cars.json")
					.then(res=>{
						// console.log(res.data);
						this.products=res.data;
					},
					err=>{
						console.log(err);
					})
				}
			})
		</script>
	</body>
</html>

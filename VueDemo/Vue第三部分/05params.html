<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>params</title>
		<script src="../Script/node_modules/vue/dist/vue.js"></script>
		<script src="../Script/node_modules/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
			<router-link to='/article/1'>文章1</router-link>
			<router-link to='/article/2'>文章2</router-link>
			<router-link to='/article/3'>文章3</router-link>
			<router-view></router-view>
		</div>
		<script type="text/javascript">
			let article={
				template:"<div>第n篇文章</div>",
				watch:{
					$route(){
						alert("发ajax");
					}
				}
			};
			
			let routes=[{
				path:"/article/:d",
				component:article
			}];
			let router = new VueRouter({
				routes				
			});
			new Vue({
				el:"#app",
				router
				
			})
		</script>
	</body>
</html>
